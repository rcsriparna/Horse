<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .horse{
        width: 50px;
        height: 50px;
        position: relative;
    }
    #win {
        text-align: center;
        color: crimson ;
        font-size: 20px;
    }
    header {
        text-align: center;
    }
</style>
<body>
    <div>
    <header><h1>Welcome to Horse Racing</h1></header>
    <div id= "money"> Money: Â£10</div>
    <div id= "win"></div>
    <button onclick="start()">Click Me</button>
</div>
    <div id='raceTrack' style='border-right:solid yellow 5px;width:900px;height:100%;background-color:green'>
       
   
    </div>
 <script>
     const horses =[]//empty array
     let winner = null
     let money= 10
 class Horse{
    constructor(colour,box){
        this.colour = colour
        this.box = box
        this.box.style.backgroundColor=colour
        this.box.classList.add("horse")// Style dog
        this.x=0
    }
    move(){
        this.x += Math.random() * 10
        this.x = Math.floor(this.x)
        this.box.style.left = this.x + "px"
        if (this.x > 900) { winner = this }
    }
 }

 
 colour=['red', 'blue', 'black','pink', 'yellow', 'grey', 'violet', 'orange', 'cyan', 'magenta']
 //let horse = new Horse("red",document.getElementById('box') )


colour.forEach(col => {
   let box = document.createElement('div')
    document.getElementById('raceTrack').appendChild(box)//?? 
    horses.push(new Horse(col,box))
});


function start(){
    //setInterval (moveBox,50)
    requestAnimationFrame(moveHorses)
    money--
    console.log(money)
}
 function moveHorses(){
     horses.forEach(horse=> {
        horse.move()
     })
     if (winner == null){
        requestAnimationFrame(moveHorses)
     }
     else {
         document.getElementById("win").innerHTML = "The winner is " + winner.colour
         
     }
    
         
 }
 </script>
</body>
</html>
